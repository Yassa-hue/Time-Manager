<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Time Manager</h1>
    <div class  = "timer-container">
        <div id = "hour">00</div>
        <div id = "minute">00</div>
        <div id = "second">00</div>
    </div>
    <div class = "btn">
        <button class="btn-start">start</button>
        <button class="btn-reset">reset</button>

    </div>
    <form  class="notes-form">
        <input type="text" class="note-input" placeholder="Enter your note" autocomplete="off">
        <button class="btn-take-note">take note</button>
        <ul class="notes-list">

            <!--
                note sample
            <li >
                <div class = "note-title">
                    Do Homework
                </div> 
                <div class = "note-time">
                    <div class = "note-hour">00</div>:
                    <div class = "note-minute">00</div>:
                    <div class = "note-second">00</div>
                </div>
                <i class="fa-solid fa-trash"></i>
            </li>
            -->
            
        </ul>
    </form>
    <script src="index.js"></script>
</body>
</html>
